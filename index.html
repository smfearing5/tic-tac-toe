<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-area">
        <div id="player-1-space">
            <div class="marker">X</div>
            <div class="player-name">Player 1</div>
            <div class="score">0</div>
        </div>
        <div id="gameboard"></div>
        <div id="player-2-space">
            <div class="marker">O</div>
            <div class="player-name">Player 2</div>
            <div class="score">0</div>
        </div>
    </div>
    <div id="game-info">
        <div id="game-text">Game Text</div>
        <button id="next-round" type="button" class="hidden">Next Round</button>
    </div>
    <!-- <div id="button-bar">
        <button id="restart-game" type="button">Restart Game</button>
        <button id="restart-round" type="button">Restart Round</button>
    </div> -->
</body>
</html>
